<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Generator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="card shadow-sm">
			<div class="card-body">
				<h1 class="card-title text-center mb-4">Unique Code Generator</h1>

				<div class="mb-3">
					<label for="codeCount" class="form-label">Number of Codes to Generate:</label>
					<input type="number" class="form-control" id="codeCount" min="1" value="1">
				</div>

				<div class="mb-3">
					<label for="codeLength" class="form-label">Length of Each Code:</label>
					<input type="number" class="form-control" id="codeLength" min="1" value="8">
				</div>

				<div class="d-grid gap-2">
					<button class="btn btn-primary" onclick="generateCodes()">Generate Codes</button>
					<button class="btn btn-success" onclick="downloadCodes()">Download Codes as .txt</button>
				</div>

				<div id="result" class="mt-4"></div>
			</div>
		</div>
	</div>

	<script src="app-min.js"></script>
</body>
</html>
